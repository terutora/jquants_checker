<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtered API Data Fetch</title>
</head>
<body>
  <h1>Filter Data</h1>
  <form id="filterForm">
    <label for="filter">Filter by Column1:</label>
    <input type="text" id="filter" name="filter">
    <button type="submit">Fetch Data</button>
  </form>

  <div id="data"></div>

  <script>
    document.getElementById('filterForm').addEventListener('submit', function(event) {
      event.preventDefault(); // フォームのデフォルトの送信を防ぐ

      const filterValue = document.getElementById('filter').value;
      const url = `http://localhost:4000/?filter=${encodeURIComponent(filterValue)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const dataContainer = document.getElementById('data');
          dataContainer.innerHTML = ''; // 以前のデータをクリア

          data.forEach(item => {
            const div = document.createElement('div');
            div.textContent = `Column2: ${item.DisclosureNumber}`;
            dataContainer.appendChild(div);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>
</body>
</html>
